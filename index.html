<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap");

      * {
        font-family: "Outfit", sans-serif;
      }
    </style>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card-container">
     
      <img class="card-img-header" src="./images/image-equilibrium.jpg" alt="" />
      <div class="eye-container" id="eye">
      </div>
      <img class="eye-img" id="eye-img" src="./images//icon-view.svg" alt="">

      <h1>Equilibrium #3429</h1>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="middle-container">
        <div class="middle-img-container">
          <img src="./images/icon-ethereum.svg" alt="etherum" />
          <span class="eth-span">0.041 ETH</span>
        </div>
        <div class="middle-img-container">
          <img src="./images/icon-clock.svg" alt="clock" />
          <span class="clock-span">3 days left</span>
        </div>
      </div>
      <hr class="line">
      <div class="bottom-container">
        <img class="bottom-img" src="./images/image-avatar.png" alt="avatar">
        <p class="bottom-para">Creation of<span class="bottom-span">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
